<div class="container w-50 bg-light p-5 mt-4">
    <h1 class="text-center mb-4">Add New</h1>
	
	<form [formGroup]="addRestaurent" (ngSubmit)= "create()">

		<ngb-alert [type]="'warning'" *ngIf="staticAlertClosed" [dismissible]="false">
    		<span>
    			{{error_msg}}
    		</span>
	        <button type="button" aria-hidden="true" class="btn-close" data-dismiss="alert" aria-label="Close" (click)="staticAlertClosed = false">
	        </button>
	    </ngb-alert>

	    <div class="form-group">
	      <label for="name">Name</label>
	      <input type="text" class="form-control" placeholder="Enter Name" formControlName="name" id="name">
	      <span class="text-danger" *ngIf="(submitted && addRestaurent.controls.name.errors?.required) || (!addRestaurent.controls.name.value && addRestaurent.controls.name.touched)">Please Enter Name</span>
	    </div>
	    <div class="form-group mt-3">
	        <label for="mobile">Mobile</label>
	        <input type="text" class="form-control" placeholder="Enter Mobile" formControlName="mobile" id="mobile">
	        <span class="text-danger" *ngIf="(submitted && addRestaurent.controls.mobile.errors?.required) || (!addRestaurent.controls.mobile.value && addRestaurent.controls.mobile.touched)">Please Enter Mobile</span>
	    </div>
	    <div class="form-group mt-3">
	        <label for="email">Email</label>
	        <input type="text" class="form-control" placeholder="Enter Email" formControlName="email"id="email" >
	        <span class="text-danger" *ngIf="(submitted && addRestaurent.controls.email.errors?.required) || (!addRestaurent.controls.email.value && addRestaurent.controls.email.touched)">Please Enter Email</span>
	        <span class="text-danger" *ngIf="(submitted && addRestaurent.controls.email.errors?.email)">Please Enter Correct Email</span>
	     </div>

	    <div class="form-group mt-5 text-center">
		    <button type="submit" class="btn btn-primary btn-sm">Save</button>
		</div>
	</form>
</div>
