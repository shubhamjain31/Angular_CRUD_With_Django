
<div class="container w-75 bg-light p-5 mt-4">
	<h1 class="text-center mb-4">Ratings</h1>

    <div class="mat-elevation-z8 text-center">
	  <table mat-table [dataSource]="dataSource">

	    <!-- Position Column -->
	    <ng-container matColumnDef="position">
	      <th mat-header-cell *matHeaderCellDef> No. </th>
	      <td mat-cell *matCellDef="let element=index"> {{element+1}} </td>
	    </ng-container>

	    <!-- Name Column -->
	    <ng-container matColumnDef="name">
	      <th mat-header-cell *matHeaderCellDef> Name </th>
	      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
	    </ng-container>

	    <!-- Rating Column -->
	    <ng-container matColumnDef="rating">
	      <th mat-header-cell *matHeaderCellDef> Rating </th>
	      <td mat-cell *matCellDef="let element"> {{element.rating || '--'}} </td>
	    </ng-container>

	    <!-- Review Column -->
	    <ng-container matColumnDef="review">
	      <th mat-header-cell *matHeaderCellDef> Review </th>
	      <td mat-cell *matCellDef="let element"> {{element.review}} </td>
	    </ng-container>

	    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
	    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
	  </table>

	  <mat-paginator [pageSizeOptions]="[5, 10, 20]"
	                 showFirstLastButtons 
	                 aria-label="Select page of periodic elements">
	  </mat-paginator>
	</div>


</div>
