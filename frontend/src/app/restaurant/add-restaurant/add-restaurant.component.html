<div class="container w-50 bg-light p-5 mt-4">
    <h1 class="text-center mb-4">Add New</h1>
	
	<form [formGroup]="addRestaurent" (ngSubmit)= "create()">
	    <div class="form-group">
	      <label for="name">Name</label>
	      <input type="text" class="form-control" placeholder="Enter Name" formControlName="name" id="name">
	    </div>
	    <div class="form-group mt-3">
	        <label for="address">Address</label>
	        <input type="text" class="form-control" placeholder="Enter Address" formControlName="Adress" id="address">
	    </div>
	    <div class="form-group mt-3">
	        <label for="email">Email</label>
	        <input type="text" class="form-control" placeholder="Enter Email" formControlName="email"id="email" >
	     </div>

	    <div class="form-group mt-5 text-center">
		    <button type="submit" class="btn btn-primary btn-sm">Save</button>
		</div>
	</form>
</div>
